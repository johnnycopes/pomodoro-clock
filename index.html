<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Hind:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h3 class="johnnycopes">johnnycopes</h3>
            <h1 class="title">Pomodoro Clock</h1>
        </div>

        <main>
            <div class="session-block section">
                <h4>Session length:</h4>
                <button class="small-btn session-decrease">-</button>
                <div class="length session-value">25</div>
                <button class="small-btn session-increase">+</button>
            </div>

            <div class="timer">
                <button class="display">25</button>
                <button class="reset">Reset</button>
            </div>

            <div class="break-block section">
                <h4>Break length:</h4>
                <button class="small-btn break-decrease">-</button>
                <div class="length break-value">5</div>
                <button class="small-btn break-increase">+</button>
            </div>
        </main>
    </div>


    <!-- JS -->
    <script src="js/app.js"></script>
</body>
</html>
